<<!DOCTYPE html>
<html>
<head>
	<title>BootStrap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">


</head>
<body>
<div class="container">
	<h1>Button Groups</h1>

	<h3>Basic</h3>
	<p>You can group buttons with the <code>btn-group</code> class.</p>
		<div class="btn-group" role="group" aria-label="...">
		  <button type="button" class="btn btn-success">Add</button>
		  <button type="button" class="btn btn-warning">Update</button>
		  <button type="button" class="btn btn-danger">Delete</button>
		</div>
			<h3>Toolbar</h3>
	<p>Use the <code>btn-toolbar</code> tag for more complext groups.</p>
		<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
		  <div class="btn-group mr-2" role="group" aria-label="First group">
		    <button type="button" class="btn btn-secondary">Image One</button>
		    <button type="button" class="btn btn-secondary">Image Two</button>
		    <button type="button" class="btn btn-secondary">Image Three</button>
		    <button type="button" class="btn btn-secondary">Image Four</button>
		  </div>
		  <div class="btn-group mr-2" role="group" aria-label="Second group">
		    <button type="button" class="btn btn-success">Add</button>
		    <button type="button" class="btn btn-warning">Update</button>
		    <button type="button" class="btn btn-danger">Delete</button>
		  </div>
		</div>
			<h3>Vertical</h3>
	<p>Use the <code>vertical</code> tag for vertical buttons.</p>
		<div class="btn-group-vertical">
  		  <button type="button" class="btn btn-success">Add</button>
		  <button type="button" class="btn btn-warning">Update</button>
		  <button type="button" class="btn btn-danger">Delete</button>
		</div>


</div>
<script src="js/bootstrap.min.js"></script>


</body>
</html>
