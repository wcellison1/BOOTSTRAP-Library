<<!DOCTYPE html>
<html>
<head>
	<title>BootStrap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">


</head>
<body>
<div class="container">
<h1>Sample Signup Form</h1>
<div class="form-group row">
  <label for="username" class="col-2 col-form-label">username</label>
    <div class="col-10">
      <input class="form-control" type="text" value="username" id="username">
    </div>
</div>
<div class="form-group row">
  <label for="password" class="col-2 col-form-label">password</label>
    <div class="col-10">
      <input class="form-control" type="text" value="password" id="password">
    </div>
</div>
<div class="form-group row">
  <label for="password confirm" class="col-2 col-form-label">password confirm</label>
    <div class="col-10">
      <input class="form-control" type="text" value="password confirm" id="password confirm">
    </div>
</div>




</div>
<script src="js/bootstrap.min.js"></script>


</body>
</html>
