<<!DOCTYPE html>
<html>
<head>
	<title>BootStrap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">


</head>
<body>
<div class="container">
<h1>Bootstrap Images</h1>
		<div class="image-one">
			<h3><code>img-responsive</code></h3>
			<p>Will adjust based on the size of your device.</p>	
			<img src="img/haro3.jpg" class="img-responsive" alt="Responsive image" width="500px" height="400px">
		</div>

		<div class="image-two">
			<h3><code>img-rounded</code></h3>
			<p>Puts a nice rounded edge on the image.</p>
			<img src="img/hutch1.jpg" alt="..." class="img-thumbnail img-rounded">
	</div>
<div class="image-three">
	<h3><code>img-circle</code></h3>
	<p>Turns your picture into a circle/oval.</p>
	<img src="img/hutch2.jpg" alt="..." class="img-circle" width="200px" height="200px">
</div>



</div>
<script src="js/bootstrap.min.js"></script>


</body>
</html>
